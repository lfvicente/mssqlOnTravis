language: ruby
rvm:
 - 2.3.3
cache: bundler
sudo: true
service:
    -docker
before_install:
  - sudo apt-get install unixodbc-dev
  - sudo docker pull microsoft/mssql-server-linux
  - docker run -e 'ACCEPT_EULA=Y' -e 'SA_PASSWORD=rspec' -p 1433:1433 -d microsoft/mssql-server-linux
  - sudo docker run -e 'ACCEPT_EULA=Y' -e 'SA_PASSWORD=rspec' -p 1433:1433 -v 127.0.0.1:/var/opt/mssql -d microsoft/mssql-server-linux

dist: xenial
os: linux